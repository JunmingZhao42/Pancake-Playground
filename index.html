<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Pan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>Pancake Pan</h2>
        <div class="button-group">
            <button id="compile-button" class="button compile">Compile and Run (F9)</button>
            <button id="transpile-button" class="button transpile">Transpile (F10)</button>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <div class="editor-panel">
            <div class="panel-header">
                <span id="editor-title">Pancake Code Editor</span>
            </div>
            <div id="editor"></div>
        </div>
        
        <div class="vertical-splitter" id="vertical-splitter"></div>
        
        <div class="output-container">
            <div class="output-top-row">
                <div class="compiler-panel">
                    <div class="panel-header">
                        <span>Pancake Program Output</span>
                    </div>
                    <div id="compiler-output">Program output will appear here...</div>
                </div>
                
                <div class="output-vertical-splitter" id="compiler-transpiler-splitter"></div>
                
                <div class="transpiler-panel">
                    <div class="panel-header">
                        <span>Transpiler Output</span>
                    </div>
                    <div id="transpiler-output">Transpiler output will appear here...</div>
                </div>
            </div>
            
            <div class="horizontal-splitter" id="top-viper-splitter"></div>
            
            <div class="viper-panel">
                <div class="panel-header">
                    <span>Viper Output</span>
                </div>
                <div id="viper-editor"></div>
            </div>
        </div>
    </div>

    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    <script src="lib/pancake-highlight.js"></script>
    <script src="script.js"></script>
</body>
</html>
